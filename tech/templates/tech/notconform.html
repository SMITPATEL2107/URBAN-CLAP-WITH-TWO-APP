{% load static %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link href="{% static '/app/login.css' %}" rel="stylesheet">

<body>
    <div class="login-title">
        <h4></h4>
    
    </div>
    <center>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Conform E-mail & Service_Name</h4>
                        <hr>
                        {% if key3 %}
                        <form action="{%url 'notconform'  pk=key3.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                               
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="email" class="form-control" placeholder="Email" type="email" name="email" value="{{key3.email}}">
                                </div> 
                            </div> 
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input class="form-control" name="role" placeholder="role" type="role" value="{{key3.role}}">
                                </div> 
                            {% endif %}
                            </div> 
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                            </div> 
                            
                    </article>
                </div> 
               
            </div> 
        </div> 
    </div>
</center>
    
    
</body>
</center>
